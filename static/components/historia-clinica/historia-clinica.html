<link rel="import" href="/static/bower_components/polymer/polymer-element.html">
<link rel="import" href="/static/bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="/static/bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="/static/bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="/static/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="historia-clinica-content.html">
<link rel="import" href="historia-clinica-adjuntos.html">
<link rel="import" href="historia-clinica-historias.html">

<dom-module id="historia-clinica">
    <template>
        <style>
            :host {
                display: block;
                /*--paper-tabs-selection-bar-color: var(--app-primary-color);*/
            }

            paper-tabs {
                background: white;
            }

            paper-tab {
                text-transform: uppercase;
            }

            paper-tab.invalid {
                color: var(--error-color);
            }

            .header {
                background-color: white;
                border-bottom: 1px solid #e8e8e8;
                text-transform: uppercase;
                text-align: center;
                padding: 10px;
            }

            historia-clinica-historias {
                padding: 5px;
            }
        </style>

        <div class="header">[[historia.nombre_servicio]]</div>

        <paper-tabs id="tabs" selected="{{selected}}" scrollable attr-for-selected="index">
            <template is="dom-repeat" items="[[historia.contenido]]">
                <paper-tab index$="[[index]]">[[item.nombre]]</paper-tab>
            </template>
            <paper-tab index$="[[_adjuntosIndex(historia.contenido)]]">Adjuntos</paper-tab>
            <paper-tab index$="[[_historialIndex(historia.contenido)]]">Historial</paper-tab>
        </paper-tabs>

        <iron-pages id="pages" selected="{{selected}}" attr-for-selected="index">
            <template is="dom-repeat" items="[[historia.contenido]]">
                <historia-clinica-content index$="[[index]]" on-close-historia="_close" on-validate-historia="_checkValidity" fields="[[item.fields]]" is-editable=[[historia.is_editable]]></historia-clinica-content>
            </template>
            <historia-clinica-adjuntos index$="[[_adjuntosIndex(historia.contenido)]]" url="[[historia.url_adjunto]]" is-editable=[[historia.is_editable]] on-close-historia="_close" on-validate-historia="_checkValidity"></historia-clinica-adjuntos>
            <historia-clinica-historias index$="[[_historialIndex(historia.contenido)]]" paciente="[[historia.paciente_graph_id]]" sesion="[[historia.sesion_id]]"></historia-clinica-historias>
        </iron-pages>

    </template>

    <script>
        class HistoriaClinica extends Polymer.Element {

            static get is() { return 'historia-clinica'; }

            static get properties() {
                return {
                    historia: {
                        type: Object,
                        value() {
                            return {
                                nombre_servicio: 'HISTORIA CLINICA',
                                contenido: [
                                    {nombre: 'Anamnesis Alimentaria', fields: [
                                        {tipo: 'textarea', nombre: 'Desayuno', required: true},
                                        {tipo: 'switch', nombre: 'Habitos intestinales'},
                                        {tipo: 'text', nombre: 'Medias ma√±anas', required: true},
                                        {tipo: 'select', nombre: 'Apetito', options: [
                                            {value: 1, label: 'Bueno'},
                                            {value: 2, label: 'Malo'},
                                            {value: 3, label: 'Regular'}
                                        ], required: true},    
                                    ]}
                                ] // Tabs Array
                            } // Value
                        }
                    },

                    selected: {
                        type: String,
                        value: "6"
                    }
                };
            }

            constructor() {
                super();
            }

            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function() {
                });
            }

            _checkValidity(e) {
                let index = this.$.pages.indexOf(e.target);
                if (e.target.invalid) {
                    this.$.tabs.items[index].classList.add('invalid');
                }
                else {
                    this.$.tabs.items[index].classList.remove('invalid');
                }
            }

            _close(e) {
                let valid = true;
                let historias = this.shadowRoot.querySelectorAll('historia-clinica-content');
                [].slice.call(historias).forEach(function(element) {
                    if (!element.validate()) {
                        valid = false;
                    }
                });

                if (valid) {
                    this.historia.terminada = true;
                    this.dispatchEvent(new CustomEvent('save-historia', {detail: {terminada: true}}));
                } else {
                    this.dispatchEvent(new CustomEvent('notify-toast-form-error', {
                        bubbles: true, composed: true, detail: {}
                    }));
                }
            }

            /**
            * 
            * @param contenido
            */
            _adjuntosIndex(contenido) {
                return `${contenido.length}`;
            }

            /**
            * 
            * @param contenido
            */
            _historialIndex(contenido) {
                return `${contenido.length + 1}`;
            }
        }

        window.customElements.define(HistoriaClinica.is, HistoriaClinica);
    </script>
</dom-module>
