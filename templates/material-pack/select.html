{% load rest_framework common_tags %}

<link rel="import" href="/static/bower_components/vaadin-combo-box/vaadin-combo-box.html">


<vaadin-combo-box label="{{ field.label }}" items='{{ field|to_json }}' name="{{ field.name }}"
                  auto-validate {% if field.required %}required{% endif %} 
                  {% if field.errors %} error-message="{{ field.errors|join:',' }}" invalid {% endif %}
                  {% if field.value %} value="{{ field.value }}" {% endif %}>
</vaadin-combo-box>
