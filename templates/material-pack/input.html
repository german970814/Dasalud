<link rel="import" href="/static/bower_components/paper-input/paper-input.html">
<link rel="import" href="/static/bower_components/vaadin-date-picker/vaadin-date-picker.html">

{% if style.input_type == 'date' %}
  <vaadin-date-picker label="{{ field.label }}{% if field.required %}*{% endif %}" auto-validate 
                      {% if field.value %} value="{{ field.value }}" {% endif %}
                      {% if field.errors %} error-message="{{ field.errors|join:',' }}" invalid {% endif %}
                      {% if field.required %} required {% endif %} name="{{ field.name }}">
  </vaadin-date-picker>
{% else %}
  <paper-input label="{{ field.label }}{% if field.required %}*{% endif %}" auto-validate type="{{ style.input_type }}"
             {% if field.value %} value="{{ field.value }}" {% endif %} 
             {% if field.errors %} error-message="{{ field.errors|join:',' }}" invalid {% endif %}
             {% if style.input_type == 'text' %} char-counter maxlength="{{ field.max_length }}" {% endif %}
             {% if field.required %} required {% endif %} name="{{ field.name }}" value="datos iniciales">
  </paper-input>
{% endif %}
