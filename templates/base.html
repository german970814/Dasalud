<!DOCTYPE html>

        <title>Dasalud</title>

        <base href="/static">

        <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
        <script src="/static/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
        <link rel="import" href="/static/elements.html">

        <custom-style>
            <style>
                body {
                    margin: 0;
                    font-family: 'Roboto', 'Noto', sans-serif;
                    background-color: #f1f1f1;

                    --app-primary-color: #4285f4;
                    --app-secondary-color: black;
                }

                app-drawer-layout:not([narrow]) [drawer-toggle] {
                    display: none;
                }

                app-drawer {
                    --app-drawer-content-container: {
                        padding: 184px 0;
                    };
                }

                app-header {
                    color: #fff;
                    background-color: var(--app-primary-color);
                }

                app-header paper-icon-button {
                    --paper-icon-button-ink-color: white;
                }
            </style>
        </custom-style>
    </head>
    <body> 
        <app-header-layout has-scrolling-region fullbleed>

            <app-header slot="header" condenses fixed effects="waterfall">
                <app-toolbar>
                    <paper-icon-button icon="my-icons:menu" id="menu"></paper-icon-button>
                    <div main-title>DASALUD</div>
                </app-toolbar>
            </app-header>

            <app-drawer-layout>
                <app-drawer slot="drawer" id="drawer">
                    <app-toolbar>Menu</app-toolbar>
                </app-drawer>

                <sample-content size="20"></sample-content>
            </app-drawer-layout>
        </app-header-layout>
