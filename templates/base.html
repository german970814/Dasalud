<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Dasalud</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/static">

        <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
        <script src="/static/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
        <link rel="import" href="/static/elements.html">

        <custom-style>
            <style>
                body {
                    margin: 0;
                    font-family: 'Roboto', 'Noto', sans-serif;
                    background-color: #f1f1f1;

                    --app-primary-color: #4285f4;
                    --app-secondary-color: black;
                }

                app-drawer-layout:not([narrow]) [drawer-toggle] {
                    display: none;
                }

                app-drawer {
                    --app-drawer-content-container: {
                        padding: 184px 0;
                    };
                }

                app-header {
                    color: #fff;
                    background-color: var(--app-primary-color);
                }

                app-header paper-icon-button {
                    --paper-icon-button-ink-color: white;
                }

                .card {
                    margin: 24px;
                    padding: 16px;
                    color: #757575;
                    border-radius: 5px;
                    background-color: #fff;
                    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                }
            </style>

            {% block css %}{% endblock css %}
        </custom-style>
    </head>
    <body> 
        <app-header-layout has-scrolling-region fullbleed>

            <app-header slot="header" condenses fixed effects="waterfall">
                <app-toolbar>
                    <paper-icon-button icon="my-icons:menu" id="menu"></paper-icon-button>
                    <div main-title>DASALUD</div>
                </app-toolbar>
            </app-header>

            <app-drawer-layout>
                <app-drawer slot="drawer" id="drawer">
                    <!--<app-toolbar>Menu</app-toolbar>-->
                    <app-menu>
                        <app-submenu>
                            <div class="app-menu-item" slot="submenu-trigger">
                            <app-menu-icon-item icon="my-icons:people">Pacientes</app-menu-icon-item>
                            <iron-icon icon="my-icons:expand-more" class="expand-icon"></iron-icon>
                            </div>
                            <app-menu slot="submenu-content">
                                <a class="app-menu-item">Listar</a>
                                <a class="app-menu-item">Crear</a>
                            </app-menu>
                        </app-submenu>
                    </app-menu>
                </app-drawer>

                <main>
                    {% block content %}{% endblock content %}
                </main>
            </app-drawer-layout>
        </app-header-layout>

        <!--<app-drawer-layout fullbleed>
            <app-drawer id="drawer" slot="drawer">
                <app-header-layout has-scrolling-region>
                    <app-header slot="header" fixed>
                        <app-toolbar>DASALUD</app-toolbar>
                    </app-header>
                    

                </app-header-layout>
            </app-drawer>

            <app-header-layout has-scrolling-region>

                <app-header slot="header" condenses fixed effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                        <div main-title></div>
                    </app-toolbar>
                </app-header>

                {# {% block content %}{% endblock content %} #}

            </app-header-layout>
        </app-drawer-layout>-->

        <script>
            document.querySelector('#menu').addEventListener('click', function() {
                document.querySelector('#drawer').toggle();
            })
        </script>

        {% block js %}{% endblock js %}
    </body>
</html>
