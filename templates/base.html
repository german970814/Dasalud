{% load i18n %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Dasalud</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
        <script src="/static/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
        <link rel="import" href="/static/elements.html">
        {% block imports %}{% endblock imports %}

        <custom-style>
            <style is="custom-style">
                body {
                    margin: 0;
                    font-family: 'Roboto', 'Noto', sans-serif;
                    background-color: #f1f1f1;

                    --app-primary-color: #4285f4;
                    --app-secondary-color: black;
                }

                a {
                    text-decoration: none;
                    color: inherit;
                }

                app-drawer-layout:not([narrow]) [drawer-toggle] {
                    display: none;
                }

                app-drawer {
                    --app-drawer-content-container: {
                        padding: 184px 0;
                    };
                }

                app-header {
                    color: #fff;
                    background-color: var(--app-primary-color);
                }

                app-header paper-icon-button {
                    --paper-icon-button-ink-color: white;
                }

                .card {
                    margin: 24px;
                    padding: 16px;
                    color: #757575;
                    border-radius: 5px;
                    background-color: #fff;
                    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                }

                vaadin-grid {

                    font-family: Roboto, sans-serif;
                    --divider-color: rgba(0, 0, 0, var(--dark-divider-opacity));

                    --vaadin-grid-cell: {
                        padding: 0;
                    };

                    --vaadin-grid-header-cell: {
                        height: 64px;
                        color: rgba(0, 0, 0, var(--dark-secondary-opacity));
                        font-size: 12px;
                    };

                    --vaadin-grid-body-cell: {
                        height: 48px;
                        color: rgba(0, 0, 0, var(--dark-primary-opacity));
                        font-size: 13px;
                    };

                    --vaadin-grid-body-row-hover-cell: {
                        background-color: var(--paper-grey-200);
                    };

                    --vaadin-grid-body-row-selected-cell: {
                        background-color: var(--paper-grey-100);
                    };

                    --vaadin-grid-focused-cell: {
                        box-shadow: none;
                        font-weight: bold;
                    };
                }

                vaadin-grid .cell {
                    overflow: hidden;
                    text-overflow: ellipsis;
                    padding-right: 56px;
                }

                vaadin-grid .cell.last {
                    padding-right: 24px;
                }

                vaadin-grid .cell.numeric {
                    text-align: right;
                }

                vaadin-grid paper-checkbox {
                    --primary-color: var(--paper-indigo-500);
                    margin: 0 24px;
                }

                vaadin-grid vaadin-grid-sorter {
                    --vaadin-grid-sorter-arrow: {
                        display: none !important;
                    };
                }

                vaadin-grid vaadin-grid-sorter .cell {
                    flex: 1;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                }

                vaadin-grid vaadin-grid-sorter iron-icon {
                    transform: scale(0.8);
                }

                vaadin-grid vaadin-grid-sorter:not([direction]) iron-icon {
                    color: rgba(0, 0, 0, var(--dark-disabled-opacity));
                }

                vaadin-grid vaadin-grid-sorter[direction] {
                    color: rgba(0, 0, 0, var(--dark-primary-opacity));
                }

                vaadin-grid vaadin-grid-sorter[direction=desc] iron-icon {
                    transform: scale(0.8) rotate(180deg);
                }

                paper-button {
                    background: var(--app-primary-color);
                    color: white;
                }
            </style>
            
            {% block css %}{% endblock css %}
        </custom-style>
    </head>
    <body> 
        <app-header-layout has-scrolling-region fullbleed>

            <app-header slot="header" condenses fixed effects="waterfall">
                <app-toolbar>
                    <paper-icon-button icon="my-icons:menu" id="menu"></paper-icon-button>
                    <div main-title>DASALUD</div>
                </app-toolbar>
            </app-header>

            <app-drawer-layout id="drawer">
                <app-drawer slot="drawer">
                    <!--<app-toolbar>Menu</app-toolbar>-->
                    <app-menu selected="0">
                        <a class="app-menu-item" href="{% url 'pacientes:listar' %}">
                            <app-menu-icon-item icon="my-icons:people">{% trans "Pacientes" %}</app-menu-icon-item>
                        </a>
                    </app-menu>
                </app-drawer>

                <main>
                    {% block content %}{% endblock content %}
                </main>
            </app-drawer-layout>
        </app-header-layout>

        <!--<app-drawer-layout fullbleed>
            <app-drawer id="drawer" slot="drawer">
                <app-header-layout has-scrolling-region>
                    <app-header slot="header" fixed>
                        <app-toolbar>DASALUD</app-toolbar>
                    </app-header>
                    

                </app-header-layout>
            </app-drawer>

            <app-header-layout has-scrolling-region>

                <app-header slot="header" condenses fixed effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                        <div main-title></div>
                    </app-toolbar>
                </app-header>

                {# {% block content %}{% endblock content %} #}

            </app-header-layout>
        </app-drawer-layout>-->

        <script>
            document.querySelector('#menu').addEventListener('click', function() {
                document.querySelector('#drawer').drawer.toggle();
            })
        </script>

        {% block js %}{% endblock js %}
    </body>
</html>
